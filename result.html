<style>


body{
    font-family: 'Raleway';
}
:root {
    --title-color: #141313;
    --text-color: #777777;
    --border-color: #201f1f17;
    --gradient-color: linear-gradient(90deg, #4458dc 0%, #854fee 100%);
    --shadow-color: 0px 10px 30px rgba(1, 1, 2, 0.3);
    --shadow2-color: 0px 10px 30px rgba(1, 1, 2, 0.1);
    --box-shadow: 0px 10px 30px rgba(57, 56, 61, 0.205);
    --primary1-color:#f2f2f2;
    --primary2-color:#fd7e14;
    --primary3-color:#393e46;
    --primary4-color:#222831;
    --main-blue:#28c7fa;
    --main-red:#ff0000;
    --main-green:#0abf53;
}
#score{
    background-color: var(--main-blue);
}
#pecentage{
    background-color: var(--primary2-color);
}
#correct{
    background-color: var(--main-green);
}
#incorrect{
    background-color: var(--main-red);
}

#section-result{
    padding: 2rem;
    background-color: royalblue;
}

.crt-txt{
    color: #21ab2c;
}
.score-card{
    padding: 0.5rem;
    border: 10px, solid, white;
    background: var(--primary2-color);
    border-radius: 12px;
    box-shadow: var(--box-shadow);
    color: white;
    
}
.data-card{
    padding: 2em;
    border: 10px, solid, white;
    border-radius: 6px;
    box-shadow: var(--box-shadow);
}
#result{
    padding: 2rem;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    grid-gap: 80px;
}



@media (max-width:567px){

    #result{
        padding-left: 2rem;
        padding-right: 2rem;
        display: grid;
        grid-template-columns: repeat(2,1fr);
        grid-gap: 40px;
    }

}
</style>
